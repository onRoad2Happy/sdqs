<div class="container">
  <div class="list-group">
      <a class="list-group-item" *ngFor="let table of tables"
              [routerLink]="['/tables', table.id]">
              <span class="{{'pull-left label type type-' + table.type.toLocaleLowerCase()}}" *ngIf="table.type">
                {{table.type}}
              </span>    
        <strong class="title">{{table.id}}. {{table.name}}</strong>
      </a>
    </div>
</div>
